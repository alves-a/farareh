<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <legend>Pessoa Física</legend>

        <div class="form-floating mb-3">
            <input type="text" name="nome" class="form-control" id="inputNome" placeholder=" " required>
            <label for="inputNome">Nome</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1" value="masculino" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2" value="feminino">
            <label class="form-check-label" for="flexRadioDefault2">
                Feminino
            </label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder=" " required>
            <label for="inputEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="date" name="datanasc" class="form-control" id="inputDataNasc" placeholder=" " required>
            <label for="inputDataNasc">Data Nascimento</label>
        </div>

        
        <div class="form-floating mb-3">
            <input type="password" name="senhaHash" class="form-control" id="inputSenha" placeholder=" " required>
            <label for="inputSenha">Senha</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="cpf" class="form-control" id="inputCPF" placeholder=" " required>
            <label for="inputCPF">CPF</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="telefone" class="form-control" id="inputTelefone" placeholder=" " required>
            <label for="inputTelefone">Telefone</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="cep" class="form-control" id="inputCEP" placeholder=" " required>
            <label for="inputCEP">CEP</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="estado" class="form-control" id="inputEstado" placeholder=" " required>
            <label for="inputEstado">Estado</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="cidade" class="form-control" id="inputCidade" placeholder=" " required>
            <label for="inputCidade">Cidade</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="logradouro" class="form-control" id="inputLogradouro" placeholder=" " required>
            <label for="inputLogradouro">Logradouro</label>
        </div>

    </form>

    <form action="" method="post">
        <legend>Pessoa Jurídica</legend>

        <div class="form-floating mb-3">
            <input type="text" name="razaosocial" class="form-control" id="inputRazaoSocial" placeholder=" " required>
            <label for="inputRazaoSocial">Razão Social</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="nomefantasia" class="form-control" id="inputNomeFantasia" placeholder=" " required>
            <label for="inputNomeFantasia">Nome Fantasia</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="inscricaoestadual" class="form-control" id="inputInscricaoEstadual" placeholder=" " required>
            <label for="inputInscricaoEstadual">Inscrição Estadual</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="cnpj" class="form-control" id="inputCNPJ" placeholder=" " required>
            <label for="inputCNPJ">CNPJ</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder=" " required>
            <label for="inputEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" name="senhaHash" class="form-control" id="inputSenha" placeholder=" " required>
            <label for="inputSenha">Senha</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="celular" class="form-control" id="inputCelular" placeholder=" " required>
            <label for="inputCelular">Celular</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="webpage" class="form-control" id="inputWebPage" placeholder=" ">
            <label for="inputWebPage">Web Page</label>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
