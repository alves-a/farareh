                        <svg class="card-img-top" width="10rem" height="10rem" viewBox="0 0 16 16"

                    </figure>
                    <div class="card-body">
                        <h5 class="card-title">Carteira Pessoal</h5>
                        <p class="card-text">Organize suas despesas pessoais através de uma carteira única.</p>
                        <a href="./src/html/pessoal.html" class="btn btn-primary">Explorar</a>
                    </div>
                </article>

                <article class="card card-opcao mt-5">
                    <figure>
                        <svg class="card-img-top" width="10rem" height="10rem" viewBox="0 0 16 16"

                    </figure>
                    <div class="card-body">
                        <h5 class="card-title">Grupo Compartilhado</h5>
                        <p class="card-text">Administre despesas e dívidas entre seu grupo de compartilhamento.</p>

                </article>
            </div>
        </section>
    </main>

    <!-- modal login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Conectar na sua conta farareh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Login:</label>
                            <input type="email" class="form-control" placeholder="email@exemplo.com"
                                id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="password-text" class="col-form-label">Senha:</label>
                            <input type="text" class="form-control" id="password-text">
                        </div>
                        <button type="button" class="btn btn-secondary" id="sub-btn" data-bs-toggle="modal"
                            data-bs-target="#cadastroModal">Inscrever-se</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal cadastro -->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar uma conta farareh</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" placeholder="Nome e Sobrenome" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Email:</label>
                            <input type="email" class="form-control" placeholder="email@exemplo.com"
                                id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="password-text" class="col-form-label">Senha:</label>
                            <input type="text" class="form-control" id="password-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Criar</button>
                </div>
            </div>
        </div>
    </div>
